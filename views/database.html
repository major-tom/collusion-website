<!DOCTYPE html>
<html>
    <head>
        <title>Collusion Website</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.min.css" type="text/css" />
        <link rel="stylesheet" href="/styles/OpenSans.css" type="text/css" />
        <link rel="stylesheet" href="/styles/PathwayGothicOne-Regular.css" type="text/css" />
        <link rel="stylesheet" href="/styles/collusion.css" type="text/css" />
        <link href="//mozorg.cdn.mozilla.net/media/css/tabzilla-min.css" rel="stylesheet" />
    </head>
    <body class="database">
        {{> navBar }}
        <!-- First Section ============================== -->
        <div class="section-container first-section light-blue-bg">
            <div class="container">
                <div class="row">
                    <div class="span12 temp-placeholder" style="height: 400px">
                    </div>
                </div>
                <div class="row">
                    <div class="span12 text-center">
                        <h3 class="page-slogan">YOUR DONATED DATA</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="span2 offset5">
                        <div class="blue-divider" style="width: 180px" ></div>
                    </div>
                </div>
                <div class="row">
                    <div class="span6 offset3 text-center">
                        The data that you contribute to Collusion helps us generate a larger understanding of how they interact as a collective in the online space.
                    </div>
                </div>
            </div>
        </div>
        <!-- End First Section -->
        <!-- Second Section ============================== -->
        {{> tableAllSites }}
        <!-- End Second Section -->
        {{> firstFooter}}
        {{> footer}}
        <div id="loading">
            <div>
                <img src="/images/loading2.gif" alt="Loading..." /><br/>
                <span>LOADING...</span>
            </div>
        </div>
        <script src="/js/jquery-1.10.2.min.js"></script>
        <script src="//mozorg.cdn.mozilla.net/tabzilla/tabzilla.js"></script>
        <script src="/js/ui.js"></script>
        <script>
            document.querySelector("ul.collusion-nav-inner li#databasePage").classList.add("active");

            
        </script>
    </body>
</html>
