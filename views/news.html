<!DOCTYPE html>
<html>
	<head>
		<title>Collusion Website</title>
		<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.min.css" type="text/css" />
		<link rel="stylesheet" href="/styles/OpenSans.css" type="text/css" />
		<link rel="stylesheet" href="/styles/PathwayGothicOne-Regular.css" type="text/css" />
		<link rel="stylesheet" href="/styles/collusion.css" type="text/css" />
	</head>
	<body>
		{{> navBar }}
		<!-- First Section ============================== -->
		<div class="section-container first-section dark-grey-bg">
            <div class="container">
                <div class="row">
                    <div class="span12 temp-placeholder" style="height: 400px">
                    </div>
                </div>
                <div class="row">
                    <div class="span12 text-center">
                        <div class="page-slogan">News & Updates</div>
                    </div>
                </div>
                <div class="row">
                    <div class="span2 offset5">
                        <div class="blue-divider" style="width: 180px" ></div>
                    </div>
                </div>
            </div>
        </div>
		<!-- End First Section -->
		<!-- Second Section ============================== -->
		<div class="section-container second-section white-bg">
			<div class="container">
				<div class="row">
					<div class="span8">
					{{#if blogPosts}}
                        {{#renderList blogPosts}}
                        <div class="blog-post">
                            <div class="blog-pubDate">{{{pubDate}}}</div>
                            <div class="blog-title"><a href="{{{link}}}">{{{title}}}</a></div>
                            <div class="blog-description">{{{description}}}</div>
                        </div>
                        {{/renderList}}
                    {{/if}}
					</div>
					<div class="span4">
					</div>
				</div>
			</div>
		</div>
		<!-- End Second Section -->
		{{> firstFooter}}
		{{> footer}}
		<script src="/js/ui.js"></script>
		<script>
			 document.querySelector("ul.collusion-nav-inner li#newsPage").classList.add("active");
		</script>
	</body>
</html>
